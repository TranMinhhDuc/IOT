<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=" /styles/main.css">
    <style>
        .table-container {
            margin-left: 2rem;  /* Lề trái */
            margin-right: 2rem; /* Lề phải */
        }
        .pagination {
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
    <title>Lịch sử sử dụng thiết bị</title>
</head>
<body>
    <header class="container-fluid bg-white">
        <div class="row">
            <div class="col-sm-3 bg-white" id="logo">
                Smart Home
            </div>
            <div class="col-sm-9 bg-white" id="menu">
                <ul>
                    <li><a href=" /pages/dashboard.html">DashBoard</a></li>
                    <li><a href=" /pages/profile.html">Profile</a></li>
                    <li><a href=" /pages/measurehistory.html">Lịch sử đo</a></li>
                    <li><a href=" /pages/controlhistory.html">Lịch sử điều khiển</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="table-container">
        <h2 class="text-center">Lịch sử sử dụng thiết bị</h2>
        <table id="device-usage-table" class="table text-center">
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Giờ</th>
                    <th>trạng thái</th>
                    <th>Thiết bị</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination">
                <!-- Các nút phân trang sẽ được thêm vào đây bằng JavaScript -->
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/data/controlHistory.json')  // Thay đổi đường dẫn nếu cần
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector('#device-usage-table tbody');
                const pagination = document.querySelector('#pagination');
                const rowsPerPage = 10;
                const totalPages = Math.ceil(data.length / rowsPerPage);
                
                let currentPage = 1;

                function renderTable(page) {
                    tableBody.innerHTML = '';
                    const start = (page - 1) * rowsPerPage;
                    const end = start + rowsPerPage;
                    
                    data.slice(start, end).forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.date}</td>
                            <td>${item.time}</td>
                            <td>${item.device}</td>
                            <td>${item.status}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }

                function renderPagination() {
                    pagination.innerHTML = '';
                    const prevPage = document.createElement('li');
                    prevPage.classList.add('page-item');
                    prevPage.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
                    prevPage.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (currentPage > 1) {
                            currentPage--;
                            renderTable(currentPage);
                            renderPagination();
                        }
                    });
                    pagination.appendChild(prevPage);

                    for (let i = 1; i <= totalPages; i++) {
                        const pageItem = document.createElement('li');
                        pageItem.classList.add('page-item');
                        if (i === currentPage) {
                            pageItem.classList.add('active');
                        }
                        pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                        pageItem.addEventListener('click', (e) => {
                            e.preventDefault();
                            currentPage = i;
                            renderTable(currentPage);
                            renderPagination();
                        });
                        pagination.appendChild(pageItem);
                    }

                    const nextPage = document.createElement('li');
                    nextPage.classList.add('page-item');
                    nextPage.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
                    nextPage.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (currentPage < totalPages) {
                            currentPage++;
                            renderTable(currentPage);
                            renderPagination();
                        }
                    });
                    pagination.appendChild(nextPage);
                }

                renderTable(currentPage);
                renderPagination();
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
    </script>
</body>
</html>
